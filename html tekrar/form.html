<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title> <!-- Site İsmi -->
    </head>
    <body>

        <form action="index.php" method="POST"> <!-- post önemli şeylerin get önemsiz bilgilerin gönderilmesini sağlar-->

            <label for="username">username:</label> <!-- for ve id 'yi eşleştirerek birbirlerine bağlanmalarını sağladık'-->
            <input type="text" id="username" placeholder="Isim" required minlength="6" maxlength="15"> <br> <!-- Girdi kutusunu açtık ve türünü belirttik, required yazarak o alanın doldurulmasını zorunlu kıldık, place holder ile ön izleme yaptık, minlength ve maxlength ile girilmesi gereken minimum ve maksimum karakter sayısını belirledik-->

            <label for="password">password:</label>
            <input type="password" id="password" placeholder="Password" required minlength="6" maxlength="15"> <br>

            <label for="email">email:</label>
            <input type="email" id="email" placeholder="email" required> <br>

            <label for="phone">phone#:</label>
            <input type="tel" id="phone" placeholder="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br>

            <label for="bday">birthdate:</label>
            <input type="date" id="bday"> <br>

            <label for="quantity">quantity:</label>
            <input type="number" id="quantity" min="0" max="99" value="1"> <br> <!-- min ve max ile sayacın sınırlarını belirledik, value ise varsayılan başlangıç değeri-->

            <label for="title">title:</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." value="Mr." name="title">

            <label for="Ms.">Ms.</label>
            <input type="radio" id="Ms." value="Ms." name="title">

            <label for="PhD.">PhD.</label>
            <input type="radio" id="PhD." value="PhD." name="title"> <br>    

            <label for="payment">payment:</label>
            <select id="payment">
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
                <option value="giftcard">giftcard</option>
            </select> <br>

            <label for="subscribe">subsrcibe</label>
            <input type="checkbox" id="subscribe"> <br>

            <label for="comment">comment:</label>            
            <textarea id="comment" rows="3" cols="25"></textarea> <br> <!-- rows ve cols ile dikey ve yatay genişliği ayarladım-->

            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png, image/jpeg"> <br> <!-- accept dosyanın türünü belirler-->

            <input type="submit"> <br> <!-- form içinde yapılan işlemleri göndermeyi sağlar-->
            <input type="reset"> <!-- form içinde yapılan işlemleri sıfırlamayı sağlar-->

        </form> <!-- actionhanig form a göndermek istiyorsak, method kısmında eğer göndereceğimiz bilgi önemli ise POST değilse(duyarsız bilgi ise) GET kullanmalıyız-->

    </body>
</html>
